<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeBank</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>TypeBank</h1>

  <div class="app">
    <div class="saldo">
      <div>Saldo</div>
      R$ <span id="saldo">0,00</span>
    </div>
    <div class="valor">
      <div>Valor</div>
      R$ <input id="valor" type="number" value="0.00" step="0.01">
    </div>
    <div class="buttons">
      <button id="deposito" onclick="depositar()">Depositar</button>
      <button id="saque" onclick="sacar()">Sacar</button>
    </div>
  </div>

  <div class="typedev"><a href="https://type.dev.br" target="_blank">https://type.dev.br</a></div>

  <script src="/script.js"></script>
</body>
</html>
